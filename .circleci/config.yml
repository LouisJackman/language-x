version: 2

jobs:
  build:
    docker:
      - image: circleci/rust

    steps:
      - checkout
      - restore_cache:
          key: project-cache
      - run:
          name: Verify and build on stable
          command: make
      - run:
          name: Verify and build on beta
          command: make RUST_VERSION=beta
      - run:
          name: Upload Coverage
          command: ./scripts/codecov.sh
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"

